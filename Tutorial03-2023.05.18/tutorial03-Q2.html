<html>
    <head></head>
    <body>
        <h1>Car Registration</h1>
        <form>
            <table>
                <tr>
                    <td>Owner Name</td>
                    <td><input type="text" name="Owner" placeholder="Owner Name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="mail" placeholder="Email"></td>
                </tr>
                
                <tr>
                    <td>Phone Number</td>
                    <td><input typy="text" name="tno" placeholder="Phone Number"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="con">
                          <option value="s">Sri lanka</option>
                          <option value="j">japan</option>
                          <option value="ca">canda</option>
                       </select>
                </td>
                </tr>
                <tr>
                    <td>
                        Car Model
                    </td>
                    <td><input type="text" name="cm"></td>
                </tr>
                <tr>
                    <td>Manufacture Year</td>
                    <td>
                        <select name="year">
                            <option value="0">Select year</option>
                            <option value="2001">2001</option>
                            <option value="2010">2010</option>
                            <option value="2008">2008</option>

                        </select>
                    </td>
                </tr>
               
                <tr>
                    <td>Transmission</td>
                    <td><input type="radio" name="tran" value="m">Manual <input type="radio" name="tran" value="a">Auto</td>
                </tr>
               
               
                <tr>
                    <td>Other</td>
                    <td><textarea name="other" rows="4"></textarea></td>
                </tr>

            </table>
            <input type="checkbox" name="agg">I agree to the terms and conditions a<br>
            <input type="submit" name="sub">
            <input type="reset" name="re" >
        </form>
    </body>
</html>
